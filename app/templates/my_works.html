    {% extends "layout.html" %}
    {% block content %}
    <h3 class="header">my works</h3>
    <div class="card-container">
        {% for project in projects %}
        <a href="{{ url_for('project_detail', project_id=project['id']) }}" class="card-link">
            <div class="card">
                <img src="{{ url_for('static', filename=project['image_path']) }}" alt="{{ project['title'] }}">
                <div class="title-container">
                    <h4>{{ project['title'] }}</h4>
                    <p>{{ project['subtitle'] }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    {% endblock %}
