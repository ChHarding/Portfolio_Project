{% extends "layout.html" %}
{% block content %}
<div class="intro"> 
    <h3>Designer, Business Analyst</h3>
    {% for section in about_data %}
        <h4>{{ section['title'] }}</h4>
        <img src="{{ url_for('static', filename=section['image_path']) }}" alt="About Image">
        <p>{{ section['description']|safe }}</p>
    {% endfor %}
</div>
{% endblock %}
